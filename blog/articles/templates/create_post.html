{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/create_post.css' %}">
</head>
<body>
    <div class="content">
        <h1>Django public blog</h1>
        <h2>Написать статью</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
            <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
            <input type="submit" value="Сохранить">
        </form>
        {{ form.errors }}
    </div>
</body>
</html>

<!--# -*- coding: utf-8 -*--->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Articles archive</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/articl1.css' %}">
</head>
<body>
    <div class="containerh1">
        <h1>Django public blog</h1>
        <a class="back" href="{% url 'archive' %}">Все статьи</a>
    </div>
    <!--<div class="header">
        <img src="{% static 'images/logo1.png' %}" height="50">
    </div>-->
    <div class="archive">
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.user }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.text }}</p>
        </div>
    </div>
</body>
</html>
